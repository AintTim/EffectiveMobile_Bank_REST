databaseChangeLog:
  - changeSet:
      id: 001-01-create-users-table
      author: aint_tim
      comment: Создание таблицы users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(50)

        - addUniqueConstraint:
            tableName: users
            columnNames: email
            constraintName: uk_users_email

        - addNotNullConstraint:
            tableName: users
            columnName: email
            constraintName: nn_users_email

  - changeSet:
      id: 001-02-create-cards-table
      author: aint_tim
      comment: Создание таблицы cards
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: number
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
              - column:
                  name: expiration_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: decimal(19,4)
                  constraints:
                    nullable: false
                  defaultValueNumeric: 0

        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_cards_user_id
            onDelete: CASCADE
            onUpdate: CASCADE

        - addUniqueConstraint:
            tableName: cards
            columnNames: number
            constraintName: uk_cards_number